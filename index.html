<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Marvel Trivia Registration</title>
  <style>
    body {
      background-image: url('https://cdn.wallpapersafari.com/18/23/NfkIiB.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
    }

    .registration-container {
      max-width: 400px;
      margin: 100px auto;
      background-color: rgba(0, 0, 0, 0.85);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
    }

    h2 {
      text-align: center;
      color: crimson;
      margin-bottom: 30px;
      text-transform: uppercase;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 6px;
      background-color: #30363d;
      color: #fff;
    }

    input[type="submit"] {
      background-color: crimson;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #b00020;
    }
  </style>
</head>
<body>

  <div class="registration-container">
    <h2>Register for Marvel Trivia</h2>
    <form id="registrationForm" onsubmit="return validateForm()" action="quiz.html" method="get">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name">

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email">

      <input type="submit" value="Start Quiz">
    </form>
  </div>

  <script>
    function validateForm() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();

      if (name === "" || email === "") {
        alert("Please fill out all fields before proceeding.");
        return false; // Prevents form submission
      }

      return true; // Allows form submission
    }
  </script>
</body>
</html>
